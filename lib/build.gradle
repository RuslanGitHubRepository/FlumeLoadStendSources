plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

ext {
    flumeCoreVersion = '1.8.0'
    assertjVersion = '3.24.1'
    guavaVersion = '31.0.1-jre'
    clickhouseJdbcVersion = '0.3.2'
    lombokVersion = '1.18.24'
    assertjDBVersion = '2.0.2'
}

dependencies {
    // https://mvnrepository.com/artifact/org.apache.flume/flume-ng-core
    api group: 'org.apache.flume', name: 'flume-ng-core', version:"${flumeCoreVersion}"
    // https://mvnrepository.com/artifact/ru.yandex.clickhouse/clickhouse-jdbc
    api group: 'ru.yandex.clickhouse', name: 'clickhouse-jdbc', version: "${clickhouseJdbcVersion}"
    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    // https://mvnrepository.com/artifact/c3p0/c3p0
    api group: 'c3p0', name: 'c3p0', version: '0.9.1.2'
    implementation group: 'com.google.guava', name: 'guava', version: "${guavaVersion}"
    // https://mvnrepository.com/artifact/org.assertj/assertj-core
    compileOnly group: 'org.projectlombok', name:'lombok', version:"${lombokVersion}"
    annotationProcessor group: 'org.projectlombok', name:'lombok', version:"${lombokVersion}"

    testCompileOnly group: 'org.projectlombok', name:'lombok', version:"${lombokVersion}"
    testAnnotationProcessor group: 'org.projectlombok', name:'lombok', version:"${lombokVersion}"
    testImplementation group: 'org.assertj', name: 'assertj-core', version: "${assertjVersion}"
    // https://mvnrepository.com/artifact/org.assertj/assertj-db
    testImplementation group: 'org.assertj', name: 'assertj-db', version: "${assertjDBVersion}"

}

testing {
    suites {
        // Configure the built-in test suite
        test {
            // Use JUnit Jupiter test framework
            useJUnitJupiter('5.8.2')
        }
    }
}

jar {
    baseName(theName)
    manifest {
        attributes('Implementation-Title': project.name,
                'Implementation-Version': project.version)
    }
}
